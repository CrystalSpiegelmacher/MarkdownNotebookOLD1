
<table id="layoutTable">
  <tr>
    <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////// SIDEBAR -->
    <td rowspan=2 id="sidebar">

      <div id="list">

          <div class="folder" *ngFor="let folder of $READER.folders; let index=index" (click)="listFolderClick(folder.id, index)">
              {{folder.name}}
          </div>
          <hr>
          <div class="file" *ngFor="let file of $READER.files; let index=index" [ngClass]="{'selectedFile':  $READER.currFile.id == file.id}"  (click)="listFileClick(file.id, index)">
            <!-- {{file.id}}) -->{{file.title}}
          </div>
          <hr>
          
          

          <div id="testDOM"></div>

      </div>

    </td>

    <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////// TITLE BAR -->
    <td id="titlebar" *ngIf="$READER.currFile.extra" [ngClass]="{'editHighlight': $READER.editMode}">

      <div [ngClass]="{'dispNone': $READER.editMode}" [innerHTML]="$READER.currFile.extra.title"></div>

      <input id="titleInput" type="text" [ngClass]="{'dispNone': !$READER.editMode}" [(ngModel)]="$READER.currFile.extra.title">

    </td>
    <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////// RECTANGLE TOP RIGHT BUTTONS -->
    <td id="rectangleTopRightButtons" [ngClass]="{'editHighlight': $READER.editMode}">
      
      <span [ngClass]="{'dispNone': !$READER.editMode}">
        <button (click)="save()">Save</button>

        <button (click)="viewProperties()">Properties</button>
      </span>

      <button (click)="toggleEditMode()" [ngClass]="{'buttonSelected colorRed': $READER.editMode}">Edit</button>

    </td>

  </tr>
  <tr>
    <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////// RECTANGLE -->
    <td colspan=2 id="rectangle" [ngClass]="{'editHighlight': $READER.editMode}">

      <div [ngClass]="{'dispNone': $READER.editMode}" [innerHTML]="$READER.currFile.HTML"></div>

      <textarea [ngClass]="{'dispNone': !$READER.editMode}" [(ngModel)]="$READER.currFile.MD"></textarea>


    </td>

  </tr>
</table>
